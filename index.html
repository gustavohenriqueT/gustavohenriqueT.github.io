<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Poppins&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="Css/reset.css">
    <link rel="stylesheet" href="Css/index.css">
    <link rel="stylesheet" href="Css/components/header.css">
    <link rel="stylesheet" href="Css/components/banner.css">
    <link rel="stylesheet" href="Css/components/section.css">
    <link rel="stylesheet" href="Css/components/main-title.css">
    <link rel="stylesheet" href="Css/components/subtitle.css">
    <link rel="stylesheet" href="Css/components/box.css">
    <link rel="stylesheet" href="Css/components/button.css">
    <link rel="stylesheet" href="Css/components/action.css">
    <link rel="stylesheet" href="Css/components/skill-tec.css">
    <link rel="stylesheet" href="Css/components/progress-bar.css">
    <link rel="stylesheet" href="Css/components/wrapper-skill.css">
    <link rel="stylesheet" href="Css/components/main-card.css">
    
</head>
<body>
        <header class="header">
            <h3>GHenrique</h3>
            <nav>
                <a class="action" lang="en">Skills</a>
                <a class="action ">Projetos</a>
                <a class="action">Sobre</a>
                <a class="action">Contatos</a>
                <a class="button" href="" lang="eng">Download CV</a>
            </nav>
        </header>

        <section class="banner">   <!-- Há valor semantico, tudo que está dentro se comunica -->
            <div class="wrapper">
                <div class="box"> <!-- Div não tem valor semantico-->
                    <h1 class="main-title">Gustavo Henrique</h1>   <!-- heading 1-->
                    <h2 class="subtitle">BackEnd/FrontEnd Developer</h2>
                </div>
                
                <div class="navigation">
                    <a class="button" href="" lang="eng">Download CV</a>
                    <a class="button" href="" >Contatos</a>
                </div>
            </div>
        </section>
        
        <section class="section">
            <h1 class="main-title -second">Skills</h1>

            <div class="wrapper-skill">
                <article class="skill-tec"> 
                    <img class="icon" src="img/html.png" alt="Logo do HTML5">
                    <div class="right">
                        <h2 class="title">HTML</h1>
                        <progress class="progress-bar" max="100" value="60">
                            60%
                        </progress>
                    </div>
                </article>

                <article class="skill-tec"> 
                    <img class="icon" src="img/nodejs.png" alt="Logo do NojdeJS">
                    <div class="right">
                        <h2 class="title">NodeJS</h1>
                        <progress class="progress-bar" max="100" value="40">
                            40%
                        </progress>
                    </div>
                </article>

                <article class="skill-tec"> 
                    <img class="icon" src="img/css3.png" alt="Logo do Css3">
                    <div class="right">
                        <h2 class="title">CSS3</h1>
                        <progress class="progress-bar" max="100" value="60">
                            60%
                        </progress>
                    </div>
                </article>

                <article class="skill-tec"> 
                    <img class="icon" src="img/python.png" alt="Logo do Python">
                    <div class="right">
                        <h2 class="title">Python</h1>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>

                <article class="skill-tec"> 
                    <img class="icon" src="img/javascript.png" alt="Logo do javascript">
                    <div class="right">
                        <h2 class="title">JavaScript</h1>
                        <progress class="progress-bar" max="100" value="60">
                            60%
                        </progress>
                    </div>
                </article>

                <article class="skill-tec"> 
                    <img class="icon" src="img/javard.png" alt="Logo do Java">
                    <div class="right">
                        <h2 class="title">Java</h1>
                        <progress class="progress-bar" max="100" value="60">
                            60%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec"> 
                    <img class="icon" src="img/restAPI.png" alt="Logo do restAPI">
                    <div class="right">
                        <h2 class="title">Rest API</h1>
                        <progress class="progress-bar" max="100" value="50">
                            50%
                        </progress>
                    </div>
                </article>

                <article class="skill-tec"> 
                    <img class="icon" src="img/react.png" alt="Logo do react">
                    <div class="right">
                        <h2 class="title">React</h1>
                        <progress class="progress-bar" max="100" value="50">
                            50%
                        </progress>
                    </div>
                </article>
            </div>
            
        </section>

        <section class="main-card">
            <h1 class="main-title">Projetos</h1>
            <figure>
                <img src="" alt="">
            </figure>
        </section>





</body>
</html>
